<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibify</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="land-body">
    <header>
      <nav>
        <div class="land-container">
          <div class="land-logo">
            <img src="./images/logo.png" alt="vibify logo" srcset="" />
            <h3>Vibify</h3>
          </div>

          <div class="land-nav-btn">
            <button>Contact Us</button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="content">

        <div class="image">
          <img
            src="./images/boy_holding_speaker.png"
            alt="Boy holding speaker"
          />
        </div>


        <div class="texts">
          <h2>
            <span class="wine">Vibify</span> - <span class="lightbrown">where music mirrors life.</span> That's
            why our <span class="lightblue">hearts</span> have <span class="lightblue">beats</span>
          </h2>
          <p>Your Mood. Your Music. Instantly with Vibify</p>
          <button>Join now</button>
        </div>

      </div>

    </main>

  </body>
</html>
